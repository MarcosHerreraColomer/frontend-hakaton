  
  <main>
    <h2> Inicio de sesión</h2>
  
    <form (ngSubmit)="login()" #form="ngForm">
      <!-- DNI -->
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" [(ngModel)]="datosLogin.dni" required>
      <br><br>
  
      <!-- Contraseña -->
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" [(ngModel)]="datosLogin.contrasena" required>
      <br><br>
  
      <!-- Botón -->
      <button type="submit">Iniciar sesión</button>
    </form>
  </main>
