<h2>Registro de Usuario</h2>

<form (ngSubmit)="registrarUsuario()" #form="ngForm">
  <!-- DNI -->
  <label for="dni">DNI:</label>
  <input type="text" id="dni" name="dni" [(ngModel)]="usuario.dni" required><br><br>

  <!-- Nombre -->
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required><br><br>

  <!-- Email -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required><br><br>

  <!-- Código Postal -->
  <label for="cp">Código Postal:</label>
  <input type="text" id="cp" name="cp" [(ngModel)]="usuario.cp" required><br><br>

  <!-- Buscador de municipios -->
  <label for="busqueda">Buscar municipio:</label>
  <input type="text" id="busqueda" [(ngModel)]="busquedaMunicipio" name="busquedaMunicipio" (input)="filtrarMunicipios()"><br><br>

  <!-- Selector de municipios -->
  <label for="municipio_id">Selecciona tu municipio:</label>
  <select id="municipio_id" name="municipio_id" [(ngModel)]="usuario.municipio_id" required>
    <option *ngFor="let municipio of municipiosFiltrados" [value]="municipio.id">
      {{ municipio.nombre }} ({{ municipio.provincia }})
    </option>
  </select><br><br>

  <!-- Botón de envío -->
  <button type="submit">Registrarse</button>
</form>

<!-- Resultado -->
<div *ngIf="contrasenaGenerada">
  <p>Tu contraseña generada es: <strong>{{ contrasenaGenerada }}</strong></p>
</div>
