<h2>Elecciones {{ tipoEleccion | titlecase }}</h2>

<label for="partido">Selecciona tu partido:</label>
<select [(ngModel)]="partidoSeleccionado" id="partido">
  <option *ngFor="let partido of partidos" [value]="partido.id">
    {{ partido.nombre }} ({{ partido.siglas }}) - {{ partido.cabezaLista }}
  </option>
</select>

<br><br>
<button (click)="votar()">🗳️ Votar</button>
